<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Employee</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <div class="container mt-5">
  <h1 style="text-align: center;">Add An Employee</h1>
  <form class="col-6 mx-auto card p-3 shadow-lg" action="/add_emp" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label><br>
      <input type="text" id="first_name" class="form-control" name="first_name"><br>

      <label for="first_name" class="form-label">Last Name</label><br>
      <input type="text" id="last_name" class="form-control" name="last_name"><br>

      <label for="dept" class="form-label">Department</label><br>
      <input type="number" id="dept" class="form-control" name="dept"><br>

      <label for="role" class="form-label">Role</label><br>
      <input type="number" id="role" class="form-control" name="role"><br>

      <label for="selary" class="form-label">selary</label><br>
      <input type="number" id="selary" class="form-control" name="selary"><br>

      <label for="bonus" class="form-label">Bonus</label><br>
      <input type="number" id="bonus" class="form-control" name="bonus"><br>

      <label for="contact_No" class="form-label">Contact No</label><br>
      <input type="number" id="contact_No" class="form-control" name="contact_No"><br>

      
    </div>
    
    <button type="submit" id="button" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" src="{% static 'index.js' %}"></script>
</body>
</html>
