<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <div class="container mt-2">
    <h1>Filter Employee Details</h1>
    <hr>
    <form class="col-6 mx-auto card p-3 shadow-lg" action="/filter_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">Employee First Name/Last Name</label><br>
        <input type="text" id="name" class="form-control" name="name"><br>
  
        <label for="dept" class="form-label">Department</label><br>
        <input type="text" id="dept" class="form-control" name="dept"><br>
  
        <label for="role" class="form-label">Role</label><br>
        <input type="text" id="role" class="form-control" name="role"><br>
     </div>
     <button type="submit" id="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
